<!-- https://material.angular.dev/components/categories -->
<!--===============bien styler=============-->
<div class="container">
    <mat-card class="home-card">
        <mat-card-header style="background-color: aqua;border-radius: 5px">
            <mat-card-title class="title">Payments tiltle</mat-card-title>
        </mat-card-header>

        <!-- pour séparer entre les composants de card avec un ligne-->
        <mat-divider class="divider"></mat-divider>

        <mat-toolbar>
            <button (click)="newPayment()" mat-raised-button color="primary">New Payment</button>
        </mat-toolbar>

        <mat-card-content class="content">
            <!-- l'attribut table fais un forEach pour sur le dataSource
             pour chaque étudiant et puis pour chaque attribut de ce items-->
            <!-- matSort pout le tri par chaque attribut-->
            <table matSort mat-table [dataSource]="paymentsDataSource" class="mat-elevation-z1">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <!-- mat-sort-header pout le tri par chaque attribut-->
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <!-- amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>

                <!-- type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <!-- status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- firstName Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
                    <td mat-cell *matCellDef="let element"> {{ element.student.firstName }} </td>
                </ng-container>

<!--                &lt;!&ndash; Payments Button &ndash;&gt;-->
<!--                <ng-container matColumnDef="payments">-->
<!--                    <th mat-header-cell *matHeaderCellDef mat-sort-header> payments </th>-->
<!--                    <td mat-cell *matCellDef="let element">-->
<!--                        <button (click)="getPayments(element)" mat-raised-button color="primary">Payments</button>-->
<!--                    </td>-->
<!--                </ng-container>-->

                <!-- displayedColumns: c'est le tableau dans lequel
                on declare les nom des columns de -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- ajouter la pagination -->
            <mat-paginator [pageSizeOptions]="[5, 10,30,50,100]"
                           showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
