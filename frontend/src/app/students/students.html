<!-- https://material.angular.dev/components/categories -->
<!--===============bien styler=============-->
<div class="container">
  <mat-card class="home-card">
    <mat-card-header>
        <mat-card-title class="title">Students title: With Angular Material</mat-card-title>
    </mat-card-header>
    <!-- pour separer entre les composants de card avec un ligne-->
    <mat-divider class="divider"></mat-divider>

    <mat-card-content class="content">
        <!-- formulaire de recherche -->
<!--        <mat-form-field appearance="outline">-->
<!--          <mat-label>Search : </mat-label>-->
<!--          <input matInput (change)="filterStudents($event)">-->
<!--        </mat-form-field>-->
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input
            matInput
            type="text"
            (input)="filterStudents($event)"
            placeholder="Search students..."
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>


      <!-- l'attribut table fais un forEach pour sur le dataSource
       pour chaque étudiant et puis pour chaque attribut de ce items-->
        <!-- matSort pout le tri par chaque attribut-->
        <table matSort mat-table [dataSource]="studentsDataSource" class="mat-elevation-z1">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <!-- mat-sort-header pout le tri par chaque attribut-->
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- firstName Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

          <!-- lastName Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>

          <!-- code Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> code </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>

          <!-- programId Column -->
          <ng-container matColumnDef="programId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> programId </th>
              <td mat-cell *matCellDef="let element"> {{element.programId}} </td>
          </ng-container>

          <!-- Payments Button -->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                  <div style="display: flex; gap: 5px;"> <!-- Flexbox for spacing -->
                      <!-- First Button -->
                      <button (click)="getPayments(element)" mat-raised-button color="primary">
                          Old_Payments
                      </button>
                      <!-- Second Button -->
                      <button (click)="newPayment(element)" mat-raised-button color="primary">
                          New_Payment
                      </button>
                  </div>
              </td>
          </ng-container>

          <!-- displayedColumns: c'est le tableau dans lequel
          on declare les nom des columns de -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- ajouter la pagination -->
        <mat-paginator [pageSizeOptions]="[5,10,30,50,100]"
                       showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
  </mat-card>
