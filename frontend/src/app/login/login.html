<!-- https://material.angular.dev/components/categories -->
<div class="container">
  <!--verifier loginFormGroup content-->
  {{loginFormGroup.value | json}}
  <mat-card class="login-card">
    <mat-card-title class="login-title">üîê Login</mat-card-title>

    <mat-card-content class="login-container">
      <form [formGroup]="loginFormGroup">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username or Email</mat-label>
          <input matInput formControlName="username" placeholder="Enter your email or username" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Enter your password" />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        (click)="login()"
        mat-raised-button color="primary"
      >Login</button>
    </mat-card-actions>
  </mat-card>
</div>
